    <div class="container">
        <header>

            <p>Review and rank profiles for DPO/RLHF training. Show profiles that were scored by the reranker.</p>
            
            <div class="controls">
                <select id="batchId" onchange="loadProfiles()">
                    <option value="">Select Batch...</option>
                </select>
                <button id="exportBtn" onclick="exportRankings()" disabled>Export Rankings</button>
            </div>
        </header>

        <div id="icpInfo" style="display: none;"></div>
        <div id="error"></div>
        <div id="profilesContainer" class="profiles-container"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let allProfiles = [];
        let rankings = {}; // lead_id -> 'bad' (only stores not-fits, everything else is a fit)
        let icpData = null;

        // Create profile text (matches create_profile_text from embeddings.py)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Create profile text for RERANKER (matches create_profile_text from embeddings.py)
        function createProfileText(lead) {
            const parts = [];
            const profileData = lead.profile_data || {};

            // 1. Job titles first (most important)
            const titles = lead.current_job_titles || [];
            if (titles.length > 0) {
                parts.push(`Job titles: ${titles.join(', ')}`);
            }

            // 2. Name and headline
            if (lead.name) {
                parts.push(lead.name);
            }
            if (lead.headline) {
                parts.push(lead.headline);
            }

            // 3. Company and industry
            if (lead.company) {
                parts.push(`Company: ${lead.company}`);
            }
            if (lead.industry) {
                parts.push(`Industry: ${lead.industry}`);
            }
            if (lead.location) {
                parts.push(`Location: ${lead.location}`);
            }

            // 4. Summary (NO truncation for reranker)
            if (profileData.summary) {
                parts.push(`About: ${profileData.summary}`);
            }

            return parts.join(' | ') || 'No profile information available';
        }

        async function loadProfiles() {
            const batchId = document.getElementById('batchId').value.trim();
            if (!batchId) {
                // Clear profiles if no batch selected
                allProfiles = [];
                rankings = {};
                displayProfiles();
                document.getElementById('profilesContainer').innerHTML = '';
                document.getElementById('icpInfo').style.display = 'none';
                return;
            }

            // Handle dummy data
            if (batchId === 'dummy') {
                loadDummyData();
                return;
            }

            document.getElementById('batchId').disabled = true;
            document.getElementById('profilesContainer').innerHTML = '<div class="loading">Loading profiles...</div>';
            document.getElementById('error').innerHTML = '';

            try {
                // Load batch info to get client_id
                const batchResponse = await fetch(`${API_BASE}/batches/${batchId}`);
                if (!batchResponse.ok) {
                    throw new Error(`Batch not found: ${batchResponse.statusText}`);
                }
                const batchData = await batchResponse.json();
                const clientId = batchData.batch.client_id;

                // Load ICP info
                const icpResponse = await fetch(`${API_BASE}/clients/${clientId}`);
                if (icpResponse.ok) {
                    const clientData = await icpResponse.json();
                    icpData = clientData.icp || null;
                    // Load quotes if available (assuming they come from a separate endpoint or are in the ICP)
                    // For now, we'll check if quotes are in the ICP data
                    displayICPInfo(icpData);
                }

                // Load qualified leads
                const leadsResponse = await fetch(`${API_BASE}/batches/${batchId}/leads?status=qualified`);
                if (!leadsResponse.ok) {
                    throw new Error(`Failed to load leads: ${leadsResponse.statusText}`);
                }
                const leadsData = await leadsResponse.json();
                
                allProfiles = leadsData.leads || [];
                
                if (allProfiles.length === 0) {
                    document.getElementById('profilesContainer').innerHTML = 
                        '<div class="empty-state"><h2>No qualified profiles found</h2><p>This batch has no qualified leads yet.</p></div>';
                    return;
                }

                // Sort by score descending
                allProfiles.sort((a, b) => (b.icp_score || 0) - (a.icp_score || 0));

                displayProfiles();
                document.getElementById('exportBtn').disabled = false;

            } catch (error) {
                showError(`Error loading profiles: ${error.message}`);
                document.getElementById('profilesContainer').innerHTML = '';
            } finally {
                document.getElementById('batchId').disabled = false;
            }
        }

        function generateExpandedICP(icp) {
            // Simulate what expand_icp() would generate (simplified version)
            const parts = [];
            if (icp.target_titles && icp.target_titles.length > 0) {
                parts.push(`Looking for ${icp.target_titles.join(', ')}, including related titles like Chief Financial Officer, VP Finance`);
            }
            if (icp.target_industries && icp.target_industries.length > 0) {
                parts.push(`in ${icp.target_industries.join(', ')} industries`);
            }
            if (icp.company_sizes && icp.company_sizes.length > 0) {
                parts.push(`at ${icp.company_sizes.join(' or ')} companies`);
            }
            if (icp.target_keywords && icp.target_keywords.length > 0) {
                parts.push(`with focus on ${icp.target_keywords.join(', ')}`);
            }
            return parts.join(' ') || 'General professional profile';
        }

        function displayICPInfo(icp) {
            if (!icp) return;

            const icpInfoDiv = document.getElementById('icpInfo');
            
            // Generate expanded ICP (what's sent to reranker as query)
            const expandedICP = generateExpandedICP(icp);

            // Build quotes section
            const quotes = icp.quotes || [];
            let quotesHtml = '';
            if (quotes.length > 0) {
                quotesHtml = `
                    <div class="icp-quotes">
                        <h4>Client Quotes</h4>
                        ${quotes.map(quote => `<div class="quote-item">"${escapeHtml(quote)}"</div>`).join('')}
                    </div>
                `;
            }

            icpInfoDiv.innerHTML = `
                <div class="icp-info">
                    <div class="icp-info-header" onclick="toggleICPInfo()">
                        <h3>Target ICP</h3>
                        <span class="icp-info-toggle" id="icpToggle">Hide</span>
                    </div>
                    <div class="icp-info-content" id="icpContent">
                        <div style="font-size: 13px; color: rgba(0,0,0,0.7); line-height: 1.6;">
                            ${escapeHtml(expandedICP)}
                        </div>
                        ${quotesHtml}
                    </div>
                </div>
            `;
            icpInfoDiv.style.display = 'block';
        }

        function displayProfiles() {
            const container = document.getElementById('profilesContainer');

            if (allProfiles.length === 0) {
                container.innerHTML = '<div class="empty-state"><h2>No profiles found</h2></div>';
                return;
            }

            container.innerHTML = allProfiles.map((lead, index) => createProfileCard(lead, index)).join('');
        }

        function getInitials(name) {
            if (!name) return '?';
            const parts = name.trim().split(' ');
            if (parts.length >= 2) {
                return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }

        function createProfileCard(lead, index) {
            const score = lead.icp_score || 0;
            const fitClass = score >= 60 ? 'high-fit' : (score >= 40 ? 'medium-fit' : '');
            const profileText = createProfileText(lead);
            const isNotFit = rankings[lead.id] === 'bad';
            const initials = getInitials(lead.name);
            // Generate a consistent realistic profile image URL based on name using RandomUser API
            // Using a hash of the name to get consistent results
            const nameHash = lead.name ? lead.name.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) : 0;
            const profileImageUrl = `https://randomuser.me/api/portraits/${nameHash % 2 === 0 ? 'women' : 'men'}/${nameHash % 100}.jpg`;
            const currentPosition = index + 1;
            const totalProfiles = allProfiles.length;

            return `
                <div class="profile-card ${fitClass}" data-lead-id="${lead.id}">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <img src="${profileImageUrl}" alt="${lead.name || 'Profile'}" onerror="this.style.display='none'; this.parentElement.innerHTML='${initials}';" />
                        </div>
                        <div class="profile-header-content">
                            <div class="profile-name-row">
                                <div class="profile-name">${lead.name || 'Unknown'}</div>
                                <div class="position-counter">${currentPosition}/${totalProfiles}</div>
                            </div>
                            <div class="profile-headline">${lead.headline || 'No headline'}</div>
                            ${lead.location ? `<div class="profile-location">${lead.location}</div>` : ''}
                        </div>
                    </div>

                    <div class="profile-body">
                        <div class="profile-section" style="margin-bottom: 8px; padding-bottom: 8px;">
                            <div class="section-content" style="display: flex; flex-wrap: wrap; gap: 12px 16px; font-size: 12px;">
                                ${(() => {
                                    const titles = lead.current_job_titles || [];
                                    const company = lead.company || '';
                                    if (titles.length > 0 && company) {
                                        return titles.map(title => `<span><strong>${title}</strong> AT ${company}</span>`).join(' â€¢ ');
                                    } else if (titles.length > 0) {
                                        return `<span><strong>Titles:</strong> ${titles.join(', ')}</span>`;
                                    } else if (company) {
                                        return `<span><strong>Company:</strong> ${company}</span>`;
                                    }
                                    return '';
                                })()}
                            </div>
                        </div>

                        ${(() => {
                            const profileData = lead.profile_data || {};

                            if (summary) {
                                return `
                                    <div class="profile-section" style="margin-bottom: 8px; flex: 1; display: flex; flex-direction: column;">
                                        <div class="section-content" style="font-size: 12px; line-height: 1.5; color: rgba(0,0,0,0.75); white-space: pre-wrap; overflow-y: auto; max-height: 150px;">${escapeHtml(summary)}</div>
                                    </div>
                                `;
                            }
                            return '';
                        })()}
                    </div>
                    ${isNotFit ? `<div class="reviewed-badge bad">âœ— Not a Fit</div>` : ''}

                    </button>
                </div>
            `;
        }

        function rankProfile(leadId, rating) {
            if (rating === 'bad') {
                rankings[leadId] = 'bad';
            } else {
                // Remove from rankings (defaults to good fit)
                delete rankings[leadId];
            }
            displayProfiles();
        }

        function filterProfiles(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            displayProfiles();
        }


        function showError(message) {
            document.getElementById('error').innerHTML = `<div class="error">${message}</div>`;
        }

        function exportRankings() {
            const data = {
                batch_id: document.getElementById('batchId').value.trim(),
                rankings: rankings,
                timestamp: new Date().toISOString(),
                total_profiles: allProfiles.length,
                reviewed_count: Object.keys(rankings).length
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `rankings_${data.batch_id.substring(0, 8)}_${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Load available batches on page load
        async function loadBatches() {
            const select = document.getElementById('batchId');
            select.innerHTML = '<option value="">Select Batch...</option>';
            
            // Add dummy batch option
            const dummyOption = document.createElement('option');
            dummyOption.value = 'dummy';
            dummyOption.textContent = 'Dummy Data (for testing)';
            select.appendChild(dummyOption);
            
            try {
                const response = await fetch(`${API_BASE}/batches`);
                if (!response.ok) {
                    console.warn('Could not load batches list');
                    return;
                }
                const data = await response.json();
                
                if (data.batches && data.batches.length > 0) {
                    data.batches.forEach(batch => {
                        const option = document.createElement('option');
                        option.value = batch.id;
                        option.textContent = `Batch ${batch.id.substring(0, 8)}... (${batch.status || 'unknown'})`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.warn('Error loading batches:', error);
            }
        }

        function toggleICPInfo() {
            const content = document.getElementById('icpContent');
            const toggle = document.getElementById('icpToggle');
            if (content && toggle) {
                const isCollapsed = content.classList.toggle('collapsed');
                toggle.textContent = isCollapsed ? 'Show' : 'Hide';
            }
        }

        // Load batches on page load
        loadBatches();
    </script>
